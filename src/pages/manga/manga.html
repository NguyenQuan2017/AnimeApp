
<ion-header>

  <ion-navbar>
    <ion-title class="text-capitalize">{{manga.manga_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="info-manga">
      <ion-col col-4 col-lg-auto col-md-auto class="text-center">
        <img class="img-background" src="{{url + manga.file.path}}">
      </ion-col >
      <ion-col col-8 col-lg-auto col-md-auto >
        <p class="text-capitalize">{{manga.manga_name}}</p>
        <p> Chương {{ manga.episode }}</p>
        <p>Đánh giá</p>
        <p>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
          <ion-icon name="star-outline"></ion-icon>
        </p>
        <button ion-button class="color-button">Bắt đầu đọc</button>

      </ion-col >
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row class="content-manga">
          <ion-col col-6 align-self-start>
            <a  ion-button block outline color="secondary" (click)="menu1Active()">Thông tin</a>
          </ion-col>
           <ion-col col-6 align-self-end>
             <a ion-button outline block color="danger" (click)="menu2Active()">Chương mục</a>
           </ion-col>

          <ion-col col-12 *ngIf="activeMenu == 'menu1'">
            <p class="text-justify">{{manga.content}}</p>
          </ion-col>
          <ion-col col-12 *ngIf="activeMenu == 'menu2'">
                <button col-1 class="btn-chapter" (click)="goToRead(manga.manga_id, chapter.chapter_id)" ion-button *ngFor="let chapter of manga.chapters">{{chapter.chapter}}</button>
          </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
