<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{category.category_name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 col-lg-auto col-md-auto class="text-center" *ngFor="let manga of mangas">
        <p class="chapter-block"> Chapter {{ manga.episode }}</p>
        <img class="img-background" src="{{url + manga.file.path}}">
        <p class="text-block text-capitalize">{{manga.manga_name}}</p>
      </ion-col >
    </ion-row>
  </ion-grid>
</ion-content>
